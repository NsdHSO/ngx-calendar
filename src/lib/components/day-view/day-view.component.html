<div>
  <div *ngFor="let hour of [].constructor(periodHour.ALL_MINUTES); let index=index"
       class="day-view"
       (click)="selectSegment(index)">
    <div *ngIf="index %periodHour.HOUR===zeroConst.ZERO; else placeholder"
         class="day-view__period">
      <div class="day-view__period__time">
        {{(index / periodHour.HOUR) | timePeriod}}
      </div>
      <div lineHorizontal></div>
    </div>
    <ng-template #placeholder>
      <div [ngClass]="{'meeting': d}"
           *ngIf="currentInterval(index);else placeholderEmpty">
      </div>
      <ng-template
        #placeholderEmpty>
        <div class="day-view__empty">
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
